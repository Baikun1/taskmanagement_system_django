<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../../../../bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .abc {
            border-radius: 30px;
        }

        .completed-task .task-text {
            text-decoration: line-through;
        }

        .completed-task {
            background-color: #d3d3d3 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Diary</a>
            <div>
                <a href="/login">
                    <button class="btn btn-light" id="login-btn">LogIn</button></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>User Form</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="#">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="user_id">User ID:</label>
                                <input type="text" class="form-control" id="user_id" name="user_id"
                                    placeholder="Enter your User ID" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your Password" required>
                            </div>
                            <div class="form-group">
                                <label for="privileges">Privileges:</label>
                                <select class="form-control" id="privileges" name="privileges" required>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

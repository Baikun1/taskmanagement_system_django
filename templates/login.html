<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../../../../bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .abc {
            border-radius: 30px;
        }

        .completed-task .task-text {
            text-decoration: line-through;
        }

        .completed-task {
            background-color: #d3d3d3 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Diary</a>
            <div>
                <a href="/register">
                    <button class="btn btn-light" id="login-btn">register</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="{% url 'login' %}" class="bg-light p-4 rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_id" class="form-label">User  ID:</label>
                <input type="text" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li class="text-danger">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>

</html>
